<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.natwestgroup.com/apps/settings/wcm/designs/responsive_natwest_group/clientlibs/resources/favicon.ico">
    <link href="../style/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>NatWest Group</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="stock_container">
                <div class="stock_info">
                    <p>LSE &nbsp;</p>
                    <b>249.60p +9.60
                        <span class="stock_status">ds</span></b>
                </div>

            </div>
            <div class="search">
                <input type="text" placeholder="search"><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="menu">
                <div clas="logo_container" style="width:10%;">
                    <img class="nat_logo" src="../assets/logo.png">
                </div>
                <div class="menu_heading">
                    <ul>
                        <a id="anchor" href="./index.html">
                            Home
                         </a>
                        <a id="anchor" href="./index.html#contactus">
                            Contact Us
                        </a>
                        <a id="anchor" class="highlight" href="./register.html">
                            Register
                        </a>
                        <a id="anchor" href="./login.html">
                            Login
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container card">
            <div class="para0">
            <div><label>Email ID</label><input type="text" placeholder="Enter your Email" id="id"></div>
            <br>
            <div><label>Name</label><input type="text" placeholder="Enter your Name" id="name"></div>
            <br>
            <div><label>Address</label><textarea placeholder="Enter your Address" id="address"></textarea></div>
            <br>
            <div><label>Account No.</label><input type="number" placeholder="Enter your Account No." id="account"></div>
            <br>
            <div><label>Mobile No.</label><input type="number" maxlength="10" placeholder="Enter your Mobile Number" id="mobile"></div>
            <br>
            <div><label>Password</label><input type="password" placeholder="Enter your Password" id="pass"></div>
            <br>
            <p id="failed"></p>
       
            <button type="Submit" class="button" onclick="adduser()">Submit</button>
                
        </div>
    </main>
    <script src="../script/register.js">
        
    </script>
</body>
</html>
